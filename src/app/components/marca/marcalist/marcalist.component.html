<div class="brands-container" @fadeIn>
  <div class="header">
    <h2>üè∑Ô∏è Gerenciamento de Marcas</h2>
    <button class="btn-add" (click)="novo()">
      <mat-icon>add_circle</mat-icon> Nova Marca
    </button>
  </div>

  <table class="brands-table" *ngIf="lista.length > 0; else empty">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th class="acoes">A√ß√µes</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let marca of lista" >
        <td>{{ marca.id }}</td>
        <td>{{ marca.nome }}</td>
        <td class="actions">
          <button mat-icon-button color="primary" *ngIf="!esconderBotao" (click)="Editar(marca)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" *ngIf="!esconderBotao" (click)="deleteFindByID(marca)">
            <mat-icon>delete</mat-icon>
          </button>

          <button mat-raised-button color="accent" *ngIf="esconderBotao" (click)="Select(marca)">
            Selecionar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #empty>
    <div class="empty">
      <mat-icon>category</mat-icon>
      <p>Nenhuma marca cadastrada ainda.</p>
    </div>
  </ng-template>
</div>


<!--Para  salvar marca-->

<!-- Modal -->
<ng-template #modalMarcas>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Cadastro de Marcas</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()">
    </button>
  </div>
  <div class="modal-body">
 <!--Modal para cadastrar veiculos-->
 <app-marcadetalhes   [marca]="marcaEdit" ></app-marcadetalhes>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
      Fechar
    </button>
    <button type="button" class="btn btn-primary">
      Salvar
    </button>
  </div>
</ng-template>
