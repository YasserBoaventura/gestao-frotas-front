<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-6 col-lg-4">

      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">

          <div class="text-center mb-4">
            <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Login Icon" width="70">
            <h3 class="mt-3 mb-1">Autentique-se</h3>
            <p class="text-muted">Entre com suas credenciais</p>
          </div>

          <mdb-form-control class="mb-3">
            <input
              mdbInput
              type="text"
              id="usuario"
              class="form-control"
              [(ngModel)]="login.username"
              placeholder="Digite seu usuário"
              (keyup.enter)="logar()"
            />
            <label mdbLabel class="form-label" for="usuario">Usuário</label>
          </mdb-form-control>

          <mdb-form-control class="mb-4">
            <input
              mdbInput
              type="password"
              id="senha"
              class="form-control"
              [(ngModel)]="login.password"
              placeholder="Digite sua senha"
              (keyup.enter)="logar()"
            />
            <label mdbLabel class="form-label" for="senha">Senha</label>
          </mdb-form-control>

          <button
            type="button"
            class="btn btn-primary btn-rounded w-100 mb-3"
            mdbRipple
            (click)="logar()"
          >
            <i class="fas fa-sign-in-alt me-2"></i> Acessar
          </button>

          <div class="text-center">
            <a href="#" class="text-decoration-none me-2" (click)="forgotPassword()">
              Esqueceu a senha?
            </a> |
            <a href="#" class="text-decoration-none ms-2" (click)="register()">
              Criar conta
            </a>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
